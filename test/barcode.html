<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>barcode.generate()</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="../lib/receipt.js"></script>
<script type="text/javascript">

function initialize() {
    const button = document.querySelector('button');
    const body = document.querySelector('body');
    let n = 0;
    button.onclick = async () => {
        const bar = { data: ('000' + n).slice(-4), type: 'code39', width: 2, quietZone: true };
        const barform = Receipt.barcode.generate(bar);
        const pre = document.createElement('pre');
        pre.append(barform.widths.join());
        body.append(pre);
        n = (n + 1) % 10000;
    };
}
</script>
</head>
<body onload="initialize()">
<button>Generate</button>
<hr>
</body>
</html>
